<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
  <title>Customer List</title>
  <link href="../Content/bootstrap.css" rel="stylesheet" />

  <script src="../Scripts/jquery-1.11.0.min.js"></script>
  <script src="../Scripts/bootstrap.min.js"></script>
</head>

<body onload="productDisplay()">
  <div class="container" style="display: flex;">
    <div class="cus">
      <div class="row">
        <div class="col-sm-6">
          <h2>Customer List</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <table id="productTable" class="table table-bordered table-condensed table-striped">
            <thead>
              <tr>
                <th>Edit</th>
                <th>Customer ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Phone Number</th>
                <th>Location</th>
                <th>Delete</th>
              </tr>
            </thead>
          </table>
        </div>
      </div>
    </div>

    <div class="row" style="width: 50%;">
      <div class="col-sm-6">
        <div class="panel panel-primary">
          <div class="panel-heading">
            Customer Information
          </div>
          <div class="panel-body">
            <div class="form-group">
              <label for="firstName">
                First Name
              </label>
              <input type="text" class="form-control" value="Trang" id="firstName" />
            </div>
            <div class="form-group">
              <label for="lastName">
                Last Name
              </label>
              <input type="text" class="form-control" value="Nguyen" id="lastName" />
            </div>
            <div class="form-group">
              <label for="phoneNumber">
                Phone Number
              </label>
              <input type="tel" class="form-control" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"
                required id="phoneNumber" />
            </div>
            <div class="form-group">
              <label for="location">
                Location
              </label>
              <input type="text" class="form-control" value="www.pluralsight.com" id="location" />
            </div>
            <div class="form-group">
              <label for="introdate">
                Introduction Date
              </label>
              <input type="date" class="form-control" value="6/11/2015" id="introdate" />
            </div>
          </div>
          <div class="panel-footer">
            <div class="row">
              <div class="col-xs-12">
                <button type="button" id="updateButton" class="btn btn-primary" onclick="productUpdate();">
                  Add
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    // Next id for adding a new Product
    var nextId = 1;
    // ID of Product currently editing
    var activeId = 0;

    function productDisplay(ctl) {
      // First check if a <tbody> tag exists, add one if not
      if ($("#productTable tbody").length == 0) {
        $("#productTable").append("<tbody></tbody>");
      }
      fetch('/customer-list', {
        method: 'post',
        headers: {
          "Content-type": "application/x-www-form-urlencoded;"
        },
        body: 'foo=bar&lorem=ipsum'
      })
        .then(json)
        .then(function (data) {
          console.log('Request succeeded with JSON response', data);
        })
        .catch(function (error) {
          console.log('Request failed', error);
        });

    }

    function productUpdate() {
      if ($("#updateButton").text() == "Update") {
        productUpdateInTable(activeId);
      }
      else {
        productAddToTable();
      }

      // Clear form fields
      formClear();

      // Focus to product name field
      $("#firstName").focus();
    }

    // Add product to <table>
    function productAddToTable() {
      // First check if a <tbody> tag exists, add one if not
      if ($("#productTable tbody").length == 0) {
        $("#productTable").append("<tbody></tbody>");
      }

      // Append product to table
      $("#productTable tbody").append(
        productBuildTableRow(nextId));

      // Increment next ID to use
      nextId += 1;
    }

    // Update product in <table>
    function productUpdateInTable(id) {
      // Find Product in <table>
      var row = $("#productTable button[data-id='" + id + "']")
        .parents("tr")[0];

      // Add changed product to table
      $(row).after(productBuildTableRow(id));
      // Remove original product
      $(row).remove();

      // Clear form fields
      formClear();

      // Change Update Button Text
      $("#updateButton").text("Add");
    }

    // Build a <table> row of Product data
    function productBuildTableRow(id) {
      var ret =
        "<tr>" +
        "<td>" +
        "<button type='button' " +
        "onclick='productDisplay(this);' " +
        "class='btn btn-default' " +
        "data-id='" + id + "'>" +
        "<span class='glyphicon glyphicon-edit' />" +
        "</button>" +
        "</td>" +
        "<td>" + "ID" + "</td>" +
        "<td>" + $("#firstName").val() + "</td>" +
        "<td>" + $("#lastName").val() + "</td>" +
        "<td>" + $("#phoneNumber").val() + "</td>" +
        "<td  style=\"word-wrap: break-word;\" >" + $("#location").val() + "</td>" +
        "<td>" +
        "<button type='button' " +
        "onclick='productDelete(this);' " +
        "class='btn btn-default' " +
        "data-id='" + id + "'>" +
        "<span class='glyphicon glyphicon-remove' />" +
        "</button>" +
        "</td>" +
        "</tr>"

      return ret;
    }

    // Delete product from <table>
    function productDelete(ctl) {
      $(ctl).parents("tr").remove();
    }

    // Clear form fields
    function formClear() {
      $("#firstName").val("");
      $("#lastName").val("");
      $("#phoneNumber").val("");
      $("#location").val("");
    }
  </script>
</body>

</html>
