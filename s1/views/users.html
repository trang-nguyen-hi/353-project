<!DOCTYPE html>
<html>

<head>
    <link rel='stylesheet' href='/stylesheets/bootstrap.css' />

    <script src="/jquery-1.11.0.min.js"></script>
    <script src="/bootstrap.min.js"></script>
</head>

<body>

    <div class="row">
        <div class="col-sm-6">
            <div class="panel panel-primary">

                <form action="/users/create" method="POST">
                    <div class="panel-heading">
                        Customer Information
                    </div>

                    <div class="panel-body">
                        <div class="form-group">
                            <label for="firstName">
                                First Name
                            </label>
                            <input type="text" class="form-control" placeholder="Enter First Name" name="firstName"
                                required value="<%=(typeof editData!='undefined')? editData.firstName:''%>">
                        </div>
                        <div class="form-group">
                            <label for="lastName">
                                Last Name
                            </label>
                            <input type="text" class="form-control" placeholder="Enter Last Name" name="lastName"
                                required value="<%=(typeof editData!='undefined')? editData.lastName:''%>">
                        </div>
                        <div class="form-group">
                            <label for="phoneNumber">
                                Phone Number
                            </label>
                            <input type="tel" class="form-control" placeholder="123-456-7890"
                                name="phoneNumber" required
                                value="<%=(typeof editData!='undefined')? editData.phoneNumber:''%>">
                                <!-- pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"  -->
                        </div>
                        <div class="form-group">
                            <label for="location">
                                Location
                            </label>
                            <input type="text" class="form-control" placeholder="Enter Location" name="location"
                                required value="<%=(typeof editData!='undefined')? editData.location:''%>">
                        </div>
                    </div>
                    <div class="panel-footer">
                        <div class="row">
                            <div class="col-xs-12">
                                <button type="submit" class="btn btn-primary">
                                    Add
                                </button>
                            </div>
                        </div>
                    </div>
                </form>

            </div>
        </div>
    </div>
</body>

</html>
